<!DOCTYPE html>

<title>Guessing Game</title>
<link href="/css/style5.css" rel="stylesheet" type="text/css">
 </head>
    <style>
        body {
            font-family: sans-serif;
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }
    </style>

<body>
    
<p id="result"></p>

<script type="text/javascript">

var randomNumber = Math.floor(Math.random() * 10) + 1;	
let guesses = 1;
   
var userNum = prompt("Guess a number between 1 and 10:");

  
  if (userNum == randomNumber) {
    guesses++;
    console.log("You guessed it in "+guesses+" guesses!");
    document.getElementById('result').innerHTML = "You guessed it in " + guesses+ " guesses!";
   } 
  
   else if (userNum > randomNumber) {
    guesses++;
    console.log("Your guess was too high, guess again.");
    document.getElementById('result').innerHTML = "Your guess was too high, guess again.";
    
  }
  
  else {
    console.log("Your guess was too low, guess again.");
    document.getElementById('result').innerHTML = "Your guess was too low, guess again.";
    
}
    

</script>
</body>
</html>
